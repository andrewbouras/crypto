<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wallet-card {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .wallet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .transaction-row {
            cursor: pointer;
        }
        .transaction-row:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
            display: none;
        }
        .alert.show {
            display: block;
            animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }
    </style>
</head>
<body>
    <!-- Alert Container -->
    <div id="alertContainer" class="alert" role="alert"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Solana Wallet Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Add Wallet Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Wallet</h5>
                <form id="addWalletForm" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="walletAddress" placeholder="Wallet Address" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="walletName" placeholder="Wallet Name (Optional)">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add Wallet</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Wallets List -->
        <div class="row" id="walletsList">
            <!-- Wallets will be added here dynamically -->
        </div>

        <!-- Transactions Modal -->
        <div class="modal fade" id="transactionsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Wallet Transactions</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Type</th>
                                        <th>Amount (SOL)</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionsList">
                                    <!-- Transactions will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Bootstrap components
        const transactionsModal = new bootstrap.Modal(document.getElementById('transactionsModal'));

        // Show alert function
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.className = `alert alert-${type} show`;
            alertContainer.textContent = message;

            // Remove the alert after 3 seconds
            setTimeout(() => {
                alertContainer.classList.remove('show');
            }, 3000);
        }

        // Fetch and display wallets
        async function loadWallets() {
            try {
                const response = await fetch('/api/wallets');
                const wallets = await response.json();
                
                const walletsList = document.getElementById('walletsList');
                walletsList.innerHTML = wallets.map(wallet => `
                    <div class="col-md-6 col-lg-4">
                        <div class="card wallet-card">
                            <div class="card-body">
                                <h5 class="card-title">${wallet.name || 'Unnamed Wallet'}</h5>
                                <p class="card-text small text-muted">${wallet.address}</p>
                                <p class="card-text">
                                    <strong>Balance:</strong> ${wallet.balance?.toFixed(4) || '0'} SOL<br>
                                    <small class="text-muted">Last Update: ${new Date(wallet.lastUpdate).toLocaleString()}</small>
                                </p>
                                <div class="btn-group w-100">
                                    <button class="btn btn-primary" onclick="viewTransactions('${wallet.address}')">
                                        Transactions
                                    </button>
                                    <button class="btn btn-danger" onclick="removeWallet('${wallet.address}')">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading wallets:', error);
                showAlert('Failed to load wallets', 'danger');
            }
        }

        // Add new wallet
        document.getElementById('addWalletForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const address = document.getElementById('walletAddress').value.trim();
            const name = document.getElementById('walletName').value.trim();

            try {
                const response = await fetch('/api/wallets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address, name })
                });

                const data = await response.json();

                if (response.status === 409) {
                    const details = data.details;
                    const message = `
                        ⚠️ Duplicate Wallet ⚠️\n
                        This wallet already exists in the database:\n
                        Name: ${details.name}\n
                        Added: ${new Date(details.addedAt).toLocaleDateString()}\n
                        Last Update: ${new Date(details.lastUpdate).toLocaleDateString()}
                    `;
                    showAlert(message, 'warning');
                    return;
                }

                if (!response.ok) {
                    showAlert(data.error || 'Failed to add wallet', 'danger');
                    return;
                }

                // Only clear form and show success if the wallet was actually added
                document.getElementById('walletAddress').value = '';
                document.getElementById('walletName').value = '';
                showAlert('✅ Wallet added successfully!', 'success');
                loadWallets();
            } catch (error) {
                console.error('Error adding wallet:', error);
                showAlert('❌ Failed to add wallet', 'danger');
            }
        });

        // Remove wallet
        async function removeWallet(address) {
            if (!confirm('Are you sure you want to remove this wallet?')) return;

            try {
                const response = await fetch(`/api/wallets/${address}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to remove wallet');
                }

                showAlert('Wallet removed successfully', 'success');
                loadWallets();
            } catch (error) {
                console.error('Error removing wallet:', error);
                showAlert('Failed to remove wallet', 'danger');
            }
        }

        // View transactions
        async function viewTransactions(address) {
            try {
                const response = await fetch(`/api/wallets/${address}/transactions`);
                const transactions = await response.json();
                
                document.getElementById('transactionsList').innerHTML = transactions.map(tx => `
                    <tr class="transaction-row">
                        <td>${new Date(tx.timestamp).toLocaleString()}</td>
                        <td>${tx.type}</td>
                        <td>${tx.amount.toFixed(4)} SOL</td>
                    </tr>
                `).join('');

                transactionsModal.show();
            } catch (error) {
                console.error('Error loading transactions:', error);
                showAlert('Failed to load transactions', 'danger');
            }
        }

        // Initial load
        loadWallets();
        
        // Refresh wallets periodically
        setInterval(loadWallets, 30000);
    </script>
</body>
</html>
